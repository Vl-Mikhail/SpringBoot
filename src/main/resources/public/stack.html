<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Title</title>
</head>
<body ng-app="springDemo">
    <!--Посмотрим пару уроков по AngularJS-->
    <div class="container" style=" margin-top: 30px" ng-controller="AppCtrl">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Сайты</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>site</th>
                                <th>title</th>
                                <th>description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in websites">
                                <td>{{item.audience}}</td>
                                <td><img src="{{item.favicon_url}}"></td>
                                <td>{{item.site_url}}</td>
                                <td>{{item.name}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
